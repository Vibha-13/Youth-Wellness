<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #c3cfe2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .chat-container {
            width: 90%;
            max-width: 600px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            overflow: hidden;
        }
        .chat-header {
            background-color: #4a90e2;
            color: white;
            padding: 1.5rem;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 700;
        }
        .chat-messages {
            flex-grow: 1;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .message {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            line-height: 1.5;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }
        .user-message {
            background-color: #e2e8f0;
            align-self: flex-end;
            border-bottom-right-radius: 0.25rem;
        }
        .ai-message {
            background-color: #dbeafe;
            align-self: flex-start;
            border-bottom-left-radius: 0.25rem;
        }
        .chat-input-area {
            display: flex;
            padding: 1rem;
            background-color: #f7fafc;
            border-top: 1px solid #e2e8f0;
        }
        #text-input {
            flex-grow: 1;
            border: 2px solid #e2e8f0;
            border-radius: 1.5rem;
            padding: 0.75rem 1.5rem;
            transition: all 0.2s;
        }
        #text-input:focus {
            outline: none;
            border-color: #4a90e2;
        }
        #send-button, #voice-button {
            background-color: #4a90e2;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 1.5rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-left: 0.5rem;
        }
        #voice-button {
            background-color: #4CAF50; /* Green for record */
        }
        #voice-button.recording {
            background-color: #f44336; /* Red when recording */
        }
        .loading-dots {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 2rem;
        }
        .loading-dot {
            width: 0.5rem;
            height: 0.5rem;
            background-color: #4a90e2;
            border-radius: 50%;
            margin: 0 0.25rem;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="chat-container">
        <div class="chat-header">AI Wellness Companion</div>
        <div id="chat-messages" class="chat-messages">
            <div class="message ai-message">
                Hello, I'm here to listen. What's on your mind?
            </div>
        </div>
        <div class="chat-input-area">
            <input type="text" id="text-input" placeholder="Type your message..." />
            <button id="send-button">Send</button>
            <button id="voice-button" title="Start/Stop Voice Input">ðŸŽ¤</button>
        </div>
    </div>

    <script>
        const apiKey = "";
        const apiUrl = "https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=" + apiKey;

        const chatMessages = document.getElementById('chat-messages');
        const textInput = document.getElementById('text-input');
        const sendButton = document.getElementById('send-button');
        const voiceButton = document.getElementById('voice-button');

        let isRecording = false;
        let recognition = null;

        // Function to create a message element
        function createMessageElement(text, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender === 'user' ? 'user-message' : 'ai-message');
            messageElement.textContent = text;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Function to speak the text
        function speakText(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            window.speechSynthesis.speak(utterance);
        }

        // Function to generate and display an AI response
        async function getAIResponse(userMessage) {
            createMessageElement(userMessage, 'user');

            const loadingDots = document.createElement('div');
            loadingDots.classList.add('loading-dots');
            loadingDots.innerHTML = `
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
            `;
            chatMessages.appendChild(loadingDots);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            try {
                const payload = {
                    contents: [{ parts: [{ text: userMessage }] }]
                };
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`API call failed with status: ${response.status}`);
                }

                const result = await response.json();
                const aiResponse = result.candidates[0].content.parts[0].text;
                chatMessages.removeChild(loadingDots);
                createMessageElement(aiResponse, 'ai');
                speakText(aiResponse);

            } catch (error) {
                console.error("Error fetching AI response:", error);
                chatMessages.removeChild(loadingDots);
                const errorMessage = "I'm sorry, I'm having trouble connecting right now. Please try again later.";
                createMessageElement(errorMessage, 'ai');
                speakText(errorMessage);
            }
        }

        // Event listener for the Send button
        sendButton.addEventListener('click', () => {
            const userMessage = textInput.value.trim();
            if (userMessage) {
                getAIResponse(userMessage);
                textInput.value = '';
            }
        });

        // Event listener for the Voice button
        voiceButton.addEventListener('click', () => {
            if (isRecording) {
                recognition.stop();
            } else {
                if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
                    recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                    recognition.continuous = false;
                    recognition.interimResults = false;
                    recognition.lang = 'en-US';

                    recognition.onstart = () => {
                        isRecording = true;
                        voiceButton.classList.add('recording');
                        voiceButton.textContent = 'ðŸ”´';
                        textInput.placeholder = 'Listening...';
                    };

                    recognition.onresult = (event) => {
                        const transcript = event.results[0][0].transcript;
                        textInput.value = transcript;
                        getAIResponse(transcript);
                    };

                    recognition.onerror = (event) => {
                        console.error('Speech recognition error:', event.error);
                        textInput.placeholder = 'Error listening. Try again.';
                        isRecording = false;
                        voiceButton.classList.remove('recording');
                        voiceButton.textContent = 'ðŸŽ¤';
                    };

                    recognition.onend = () => {
                        isRecording = false;
                        voiceButton.classList.remove('recording');
                        voiceButton.textContent = 'ðŸŽ¤';
                        textInput.placeholder = 'Type or speak your message...';
                    };

                    recognition.start();
                } else {
                    alert('Speech recognition is not supported in your browser.');
                }
            }
        });

        // Allow sending with Enter key
        textInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendButton.click();
            }
        });
    </script>
</body>
</html>
